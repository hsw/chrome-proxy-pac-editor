<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy.pac editor</title>
    <style>
        body { font-size: 100%; }
    </style>
</head>
<body>

<form id="app">
    <h3>Proxy Pac</h3>

    <p id="status"></p>

    <textarea cols="80" rows="24" autofocus id="pac"></textarea><br/>

    <input type="button" id="btn-save" value="Set"/>
    <input type="button" id="btn-disable" value="Unset"/>
    <input type="button" id="btn-load" value="Load"/>
    <input type="button" id="btn-reset" value="Default config"/>

    <pre id="error"></pre>
</form>

<script src="popup.native.js"></script>

</body>
</html>
